<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Up</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>HEADER</header>
    <aside>
      <div>
        <span role="button" class="toggle-aside">
          <img class="is-show" src="./assets/images/icon-toggle-hide.svg" />
          <img class="is-hide" src="./assets/images/icon-toggle-show.svg" />
        </span>
      </div>
      <nav>
        <ul class="main-menu">
          <li>
            <a href="#">
              <img src="./assets/images/icon-data.svg" alt="icon" />
              <span>Master Data</span>
              <img src="./assets/images/icon-caret.svg" alt="icon" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/icon-purchase.svg" alt="icon" />
              <span>Purchase</span>
              <img src="./assets/images/icon-caret.svg" alt="icon" />
            </a>
            <ul class="sub-menu level-one">
              <li>
                <a href="#">
                  <span>Master</span>
                  <img src="./assets/images/icon-caret.svg" alt="icon" />
                </a>
                <ul class="sub-menu level-two">
                  <li>
                    <a href="#">
                      <span>Product</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/icon-sales.svg" alt="icon" />
              <span>Sales</span>
              <img src="./assets/images/icon-caret.svg" alt="icon" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/icon-cash.svg" alt="icon" />
              <span>Cash Management</span>
              <img src="./assets/images/icon-caret.svg" alt="icon" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/icon-inventory.svg" alt="icon" />
              <span>Inventory</span>
              <img src="./assets/images/icon-caret.svg" alt="icon" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/icon-asset.svg" alt="icon" />
              <span>Fix Asset</span>
              <img src="./assets/images/icon-caret.svg" alt="icon" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/icon-ledger.svg" alt="icon" />
              <span>General Ledger</span>
              <img src="./assets/images/icon-caret.svg" alt="icon" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/icon-report.svg" alt="icon" />
              <span>Report</span>
              <img src="./assets/images/icon-caret.svg" alt="icon" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/icon-user.svg" alt="icon" />
              <span>User Management</span>
              <img src="./assets/images/icon-caret.svg" alt="icon" />
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <script src="./script.js"></script>

</html>
